<!-- templates/vege/update.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Update Recipe</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" value="{{ recipe.name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" required>{{ recipe.description }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Image</label><br>
            {% if recipe.image %}
                <img src="{{ recipe.image.url }}" alt="Recipe Image" style="max-height: 150px;"><br><br>
            {% endif %}
            <input type="file" class="form-control" name="image">
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'recipe' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
